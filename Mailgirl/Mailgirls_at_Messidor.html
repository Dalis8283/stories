near to HR.<br><br>â€œOK, she said, test runs off for a while. What do you know about inspections?â€<br>â€œTextiles can inspect us at any timeâ€<br>â€œWrong, that has changed, thank heavensâ€<br>â€œOhâ€<br>â€œIt was being abused and interfering with efficiency. New system in place. If a textile thinks an inspection is justified they have to go onto MOS and request permission. They have to give a reason. Just fancying a closer look at your vagina isnâ€™t a good reason. MOS will know, for instance, if you have had an inspection that day and will refuse another. It knows how many inspections any particular textile has requested and takes that into account. It factors in other things; who knows what MOS knows about the people here.â€<br>â€œSo how does it work?â€<br>â€œThey have to enter the request in MOS. Your MMU will look like thisâ€ and she did something on hers. Mine buzzed and read.<br><br>INSP>WAIT<br><br>â€œSo you adopt standing and wait. If you have moved on and they request it will say thisâ€ Mine buzzed again<br><br>INSP>RETURN<br><br>â€œAnd you go back to the last place you were at. You know you can scroll them donâ€™t youâ€<br>â€œYeah, Iâ€™d guessed thatâ€<br>â€œThen it might say thisâ€<br><br>INSP>REFUSE<br><br>â€œIn which case you carry on to the next job or the nearest rest area. Or it will sayâ€<br><br>INSP>COMPLY<br><br>â€œWhich means you do what they say although there are only a few fixed commands they can give. Remember they still canâ€™t touch. It can be pretty degrading, especially if they do it in the open office, which some bastards or bitches doâ€<br>â€œBitches?â€<br>â€œYouâ€™ll get proportionally way more INSP from women than men. Under the new system the men are much less likely to ask for fear of creating an MOS record. The women either do it for spite or because they fancy you but donâ€™t like to admit itâ€<br>â€œOhâ€<br>â€œSo follow meâ€<br><br>She got up and walked toward Jackie Whittenâ€™s office. Without going in she touched her MMU and d out. â€œA few months ago a picture of an INSP popped up online. MOS knew who the MG was and where the INSP had happened and could work out who took it from the angles. The picture disappeared from the usual web although itâ€™s probably still on the dark web, the guy who took it was firedâ€<br>â€œWhat if you fail the INSP?â€<br>â€œDownstairs, full shower procedure, then back for second check. If that happens the shower cams will re-activate for the textile pleasureâ€<br><br>I was very unclear about my feelings at this moment. Such an exposure of my undercarriage was troubling, not least because I was a little excited by it. More fascinating was the two breathes on my labia from Jackie, what did that mean?<br><br>After lunch 32 took me to a rest area in A.<br><br>â€œOK, last couple of things I need to deal with and then you and me are doneâ€<br><br>I looked at her. She just looked back.<br><br>â€œFirst very occasionally you will be on a run and the MMU will say STOP. That means what it says. If you are in the stairs or basement just stay where you are. If you are on a rest area go into the nearest stairwell.â€<br>â€œWhyâ€<br>â€œUsually there is someone on the floor who isnâ€™t a regular, a visitor maybe, so the MG system stops until they are clearâ€<br>â€œI meant to ask, what if there is a meeting with people from G or H?â€<br>â€œThere are meeting and conference facilities down there, this lot go to themâ€ and she grinned<br><br>â€œNext, Rush jobs or what we call plus jobs. The MOS allows the user to ask for a rush response. They only have limited access to plus jobs depending on all sorts of seniority crap. We donâ€™t have to understand, as they say, trust MOSâ€<br>â€œI thought we were always supposed to go fast?â€<br>â€œNot really, I know you have been pacing yourself, we all do. But I suspect you could go faster in short burstsâ€<br>â€œMaybeâ€<br>â€œSo let me show you then weâ€™ll do itâ€<br><br>My MMU buzzed.<br><br>A2c5+<br><br>â€œThe key is the plus sign. If you get that you go just as fast as you can, you are allowed to push past people, politely, in the corridors, for instance. MOS will learn the really quick MGs and will tend to allocate plus jobs to them. Letâ€™s give it a try. Move down the corridor with me slowly, but be ready to goâ€<br><br>We strolled slowly down the corridor then I buzzed.<br><br>F4b6+<br><br>I spun round and started jogging toward the stairs. 32 said<br><br>â€œ...ing runâ€<br><br>So I did, fast. I guess the pair of us must have been quite a sight because heads turned<br><br>Down the stairs, jumping onto landings and out onto the campus. I ran hard and fast pumping my arms and really feeling the hormones kicking in. In F I threw open the door and took the stairs two at a time up to 4. There I ran hard down corridor b, swerving round a couple of textiles to stop at 6. I was breathing hard. 32 arrived slightly behind me. My MMU showed.<br><br>+SD<br><br>â€œWhat does SD mean?â€ I said between breaths<br>â€œIt means Stand Down, we can go to the stairs. Donâ€™t have to go to a rest areaâ€<br><br>Still breathing heavily we stood on the stairs out of sight of the office.<br><br>â€œIf there is a delivery, which there usually is, you keep going at plus speed but when the whole job is done you get SD. The MOS monitors your heart rate and stuff and when it is back to normal it will buzz again. It means you get a sweaty couple of minutes off.<br><br>I leant against the stairwell.<br><br>â€œI donâ€™t think there is much I can teach you now. You are good Tangoâ€ She paused and leant close to my ear and whispers. â€œMy name is Ericaâ€<br>I turned to her<br>â€œIâ€™m Aliceâ€<br>â€œPleased to meet you Aliceâ€ then she leant further in and kissed me square on my lips. I was shocked but also interested. I pushed back a little, and opened my mouth. Then, to my surprise, I felt her hand on my bum again and she was squeezing and then pulling my cheek apart so the air flowed over my anusâ€.<br>â€œI think we can be friendsâ€ she said then turned away down the stairs.<br><br>I stood there for a while, I hadnâ€™t had any serious sexual contact with girls, just mucking about, but what just happened was a massive turn on. I wanted more of that but she had gone. Then the MMU buzzed and said<br><br>BASE<br><br>I ran back at normal pace to the lockers. Lily Palmer was there.<br><br>â€œGood work 28T. See you at 16.00 tomorrow.â€<br><br>In the shower room my necklace gave a little buzz and unchecked so I hung it up together with the MMU and a little reluctantly got dressed.<br><br>Mum went out to work early next day so I just lazed around the house, most of the time naked. Messidor was about 20 minutes bike ride from home so I set off around 3. Quickly stripped and showered I logged on.<br><br>Lily came in and shouted to me to join her. Outside, leaning against the wall, was a slim, long legged girl with dark black hair. She had hardly any tits but did have a gorgeous tan.<br><br>â€œThis is 44, sheâ€™ll run you through the evening shift things, OK?â€<br>â€œYes Maâ€™amâ€<br><br>44 smiled at me and said.<br><br>â€œYou know the usual routine so just follow me around. You can lead some of the jobs laterâ€<br><br>She had a very obvious Irish accent.<br><br>44 looked at her MMU and we set off. The difference this time was that instead of MOS simulating 44 was actually working so when we arrived at a destination real people interacted with us. Most of the time nothing was said. We stopped in a corridor and adopted the standing position. Someone would be aware we had arrived and they produced a package which we carried briskly to destination. Sometimes they would pass the time. After about an hour 44 said<br><br>â€œOK Tango, your turn, lead the next oneâ€<br><br>She did something to her MMU and suddenly mine lit up.<br><br>E3c12>B4a01<br><br>We were In D so down the stairs I ran across the small bit of the campus swerving around textiles at speed and up to the third floor. A secretary looked up as nd of buildings C and F into what might be called the non MG area. I realised that buildings G and H were largely now empty but nonetheless we were getting close to the road and the entrance gate. I ran down to keep up with 44.<br><br>She headed straight for the gate house but just before we reached there she turned to her left to a small building I hadnâ€™t noticed before. She opened a door marked private and gestured for me to follow her in.<br><br>Inside was a small office. An old guy was sitting in there at a desk. As 44 walked in he looked up, grinned at her and then studied me.<br><br>â€œFinal mail Sirâ€ she said<br>â€œNice looking new girlâ€ 44 ignored him, looked at her MMU which beeped<br>â€œReceipt confirmed, thank you sirâ€ she said and gestured me out<br>â€œLovely pair of arsesâ€ I heard him say as we left.<br><br>Outside 44 stopped.<br><br>â€œSo that is the worst regular run. The hash indicates this place, the general mail room. That guy is an old wanker. He almost always makes comments. Weâ€™ve all complained but they wonâ€™t do anything. So you do like I did. MOS normally recognises delivery pretty quickly so you just stand for a couple of secondsâ€<br>â€œHow does the mail get there other times?â€<br>â€œThe mailroom sends a runner up. You may ask why they donâ€™t do send a runner for the last delivery.â€<br>â€œYes, Why change the systemâ€<br>â€œWrong question, why donâ€™t we get sent down for all of them is the right question. Answer because G and H would be fully occupied and weâ€ she emphasised the we â€œare not for them. At this time theyâ€™ve gone home and itâ€™s quiet so we can go down to their areaâ€<br><br>I looked over at the buildings. Nobody much seemed to be around. 44 started walking back up to our area.<br><br>â€œNominal 44?*<br>â€œIsnâ€™t one for this delivery. I think Vaux likes the idea of us strolling about nakedâ€ She turned and grinned at me.<br>â€œHow you doing Tango, everyone thinks youâ€™ll be with us next weekâ€<br>â€œItâ€™s good. I love the activityâ€<br>â€œAnd the nudityâ€ she stopped again and looked in my eyes â€œyou like the nudity, yes?â€<br>â€œUh, yesâ€<br>â€œAlmost all of us contract MGs get off on being naked but untouchable. Go round moist most of the day with endorphins and adrenalin pumping. Some girls simply canâ€™t hack it but others, once they decide to go naked, just go with it. Youâ€™re almost certainly one of them. Wearing much at home now?â€<br>â€œNo. How did you know?â€<br>â€œTypical behaviour. Itâ€™s summer so its hot, why dress if you donâ€™t need to.â€<br><br>She grabbed my hand and we walked, hand in hand back to A.<br><br>It was quiet. By this stage there were just four of us at work. MGs working overtime or on demerits filled in unto 20.00.<br><br>44 re-routed her MMU to me so at 22.15, when it was dark, I got this.<br><br>B5a2>E5b2<br><br>I ran out of A into the night. I could easily make my way to the building and ran up to the fifth floor. The building was dark with a few lights on. I assumed that for energy saving lights were turned off when there was no activity. I also noticed that I didnâ€™t seem to trigger any lights and I ran down the corridor in the dark and stopped at the desk. A youngish guy looked up, smiled and handed me the package.<br><br>â€œThank you sirâ€ I said<br>â€œVery formal Tango, Ok off you goâ€<br><br>I sprinted over to E, glad of the activity. There was a bit of a chill in the air so running hard kept me warm. Desk b2 was empty and the corridor dark, I put the package on the desk and waited. MMU confirmed receipt and I headed back to the rest area by the lifts. Adopting the kneeling position I looked around.<br><br>There were a couple of lights on. I was getting my breath back when I saw a woman coming down the corridor. She stopped a few paces from me and smiled. She was formally dressed, high heels, stockings, skirt to her knees and a white blouse. I thought she was going to say something, but she didnâ€™t. She stared at me and seemed s no Lily in the hallway. 44 was sitting in the shower room reading a book. She smiled when she saw me.<br><br>â€œHey Tango, ready for the graveyard slot?â€<br>â€œSure, who is with me?â€<br>â€œLooks like itâ€™s 82. Youâ€™ll like herâ€<br><br>I pulled off the tee shirt and stuffed it in the Tango locker then dived into the shower for the usual ablutions.<br><br>â€œHey 44â€ she looked up â€œyou were talking about being naked moreâ€<br>â€œYeahâ€<br>â€œI cycled here naked todayâ€<br><br>She laughed.<br><br>â€œDid you come through the gates that way?â€<br>â€œNo, wasnt sure if it was OKâ€<br>â€œGood decision, probably an excuse for a de-meritâ€<br>â€œApart from extra hours what are the penalties for de-merits?â€<br>â€œAll Iâ€™ve ever got is the hours, dunnoâ€<br><br>At that moment Emma, my neighbour came in.<br><br>She grinned a huge grin when she saw me.<br><br>â€œHey Tango, I heard you were with us, itâ€™s you and me until about 6.00. Boss wants me to take you through the shift pattern, which is mainly boring. You logged in?â€<br><br>So I logged in and sat with 44. Emma joined us, her neckband was 82.<br><br>Once the evening shift had gone 82 got some coffee from the machine and sat with me.<br><br>â€œHow is your Mum taking you doing this?â€<br>â€œWeirdlyâ€ I shook my head â€œshouted at first but calmed down a bit when I told her about the moneyâ€<br>â€œShe was incredibly rude to me when she found out what I did. Makes me laugh to think her daughter is now a Mail Girlâ€<br>â€œNot yetâ€<br>â€œOh theyâ€™ll offer you a job Tango, youâ€™ll take it wonâ€™t you?â€<br>â€œSureâ€<br><br>Emma stood up and walked to the bin with her empty cup. She was short but slim, brown hair and very bouncy boobs. I think she saw me looking.<br><br>â€œTits a bit of a problem, running hard they do get uncomfortable. Your boobs much better, enough for a jiggle but not enough to slow you down, right?â€<br>â€œYeahâ€<br>â€œWord is you are a fast runnerâ€<br>â€œI run to keep fitâ€<br>â€œGet paid to do it now, just have to do it nudeâ€ she giggled.â€Although youâ€™re probably not finding that a problemâ€<br><br>My MMU buzzed<br><br>B4c2>A63<br><br>I sprang up<br><br>â€œDo legal never sleep?â€<br>â€œNope, them and finance usually our main customersâ€<br><br>I was out of the door like a flash and down to B, through the door and up to the fourth floor. Lights were on in some of the pods. I stopped at c2 and stood in position. The man working there looked tired.<br><br>â€œEvening, or should it be morning.â€ He handed me the package.<br><br>Quick sprint back to A then up to the top floor. The whole place was in darkness so I padded silently round to 3 and put the package on the desk next to the keyboard. The MMU confirmed delivery. My time was, as usual, comfortably below nominal.<br><br>Emma ran a couple of routes and then I got<br><br>D5a12>B2c11<br><br>IT floor 5 was busy, lots of pods illuminated. I ran up to a12. As I moved a shout went up<br><br>â€œHey guys itâ€™s Tangoâ€<br><br>There was a ragged cheer and a couple of people, men and women stood up to watch me. I had that surge of nerves and excitement. I felt good.<br><br>At my collection pod I stood and waited. There was a chubby guy there. He looked up at me<br><br>â€œMorning Tango, got you learning the graveyard have they. Welcome to IT, the only place worth coming at 2 in the morning.â€ He handed me the package â€œLetâ€™s see if the ...wads in Finance can work with that.â€<br>â€œThank you sirâ€<br><br>As I headed off someone shouted<br><br>â€œThanks for coming Tango, youâ€™ll help me get through the nightâ€ and another ragged cheer went up<br><br>At B2 only one light was on and as expected it was c11. I ran up and stopped. The frazzled looking man gestured at the desk, I put the package down and MMU released me.<br><br>Back at the showers I sat down with 82.<br><br>â€œIT were livelyâ€<br>â€œYeah, can be amusing, they are by miles the rowdiest bunch up here, and they often are working overnight. They are harmless though. Itâ€™s the quiet suits in the other buildings that are the creepiest, but I suspect you know that alreadyâ€™<br>â€œYeah, sort of noticedâ€<br><br>At five oâ€™clock 82 said<br><br>â€œOK routine job next. Come onâ€<br><br>We went out into the hallway. A number of boxes had been set out, each labelled with a building code.<br><br>â€œPaper routeâ€ 82 said â€œWeâ€™ll do A together then we can split them upâ€<br><br>She grabbed a Messidor bag and stuffed packages into it. Then we went up to 6. Before we popped out of the service stairs she opened the bag.<br><br>â€œEach senior person get free papers. Each package has a location on itâ€ she showed me â€œyou give them to the textile if they are there, which they sometimes are, but usually I leave them on the chairâ€<br><br>She gave me a batch and I walked around the floor putting them on the seats. Nobody appeared to be in residence.<br><br>â€œEveryone gets one on the top floor but on the other floors itâ€™s usually just one or two senior people. Generally the top dogs are in aisles a or c on the window side. Some like to be near the lift, others the opposite endâ€<br><br>We dished out the papers through A quickly. The building appeared to be deserted apart from us.<br><br>82 gave me D,E &F to do. There were about 10 papers to deliver. I ran down to F and quickly delivered 4 there, including one to Jackie Whitten who had an office, not a pod.<br><br>Then to E. One manager was in. He hardly looked up when I walked up, taking the paper from me and tossing it straight into the bin.<br><br>I was a bit worried about D, the IT mob. One of the papers was for a manager on D5, where I had been earlier. I stopped outside the door from the service stairs, then decided to do the manager on C first.<br><br>So back to D. Deep breath and in. Iâ€™d got maybe 20 paces into corridor a heading for pod 16 when they spotted me. It was a womanâ€™s voice<br><br>â€œHey guys tango is backâ€<br>â€œYoâ€ someone shouted<br><br>I sashay let currentChapter = 1;
const totalChapters = Object.keys(stories).length;
let isAnimating = false;

// DOM elements
const frontTitle = document.getElementById('frontTitle');
const frontSubtitle = document.getElementById('frontSubtitle');
const frontContent = document.getElementById('frontContent');
const backTitle = document.getElementById('backTitle');
const backSubtitle = document.getElementById('backSubtitle');
const backContent = document.getElementById('backContent');
const pageFlipper = document.getElementById('pageFlipper');
const frontPage = document.getElementById('frontPage');
const backPage = document.getElementById('backPage');
const currentPageNum = document.getElementById('currentPageNum');
const totalPagesSpan = document.getElementById('totalPages');
const progressFill = document.getElementById('progressFill');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const themeBtn = document.getElementById('themeBtn');

// Initialize
function init() {
  totalPagesSpan.textContent = totalChapters;
  displayChapterOnFront(currentChapter);
  updateControls();
  updateProgress();
}

// Display chapter content on front page
function displayChapterOnFront(chapterNum) {
  const story = stories[chapterNum];
  if (!story) return;

  frontTitle.textContent = story.title;
  // frontSubtitle.textContent = story.subtitle;
  frontContent.innerHTML = story.content;
  currentPageNum.textContent = chapterNum;
  
  // Reset scroll position
  frontPage.scrollTop = 0;
}

// Display chapter content on back page
function displayChapterOnBack(chapterNum) {
  const story = stories[chapterNum];
  if (!story) return;

  backTitle.textContent = story.title;
  // backSubtitle.textContent = story.subtitle;
  backContent.innerHTML = story.content;
  
  // Reset scroll position
  backPage.scrollTop = 0;
}

// Update control buttons
function updateControls() {
  prevBtn.disabled = currentChapter === 1;
  nextBtn.disabled = currentChapter === totalChapters;
}

// Update progress bar
function updateProgress() {
  const progress = (currentChapter / totalChapters) * 100;
  progressFill.style.width = progress + '%';
}

// Navigate to next chapter
function nextChapter() {
  if (isAnimating || currentChapter >= totalChapters) return;
  
  isAnimating = true;
  const nextChapterNum = currentChapter + 1;
  
  // Prepare the back page with next content
  displayChapterOnBack(nextChapterNum);
  
  // Start flip animation
  pageFlipper.classList.add('flip-next');
  
  setTimeout(() => {
    // After flip is complete, move content and reset
    currentChapter = nextChapterNum;
    displayChapterOnFront(currentChapter);
    updateControls();
    updateProgress();
    
    // Reset flipper without animation
    pageFlipper.style.transition = 'none';
    pageFlipper.classList.remove('flip-next');
    
    // Re-enable transition after a frame
    setTimeout(() => {
      pageFlipper.style.transition = '';
      isAnimating = false;
    }, 20);
  }, 800);
}

// Navigate to previous chapter
function prevChapter() {
  if (isAnimating || currentChapter <= 1) return;
  
  isAnimating = true;
  const prevChapterNum = currentChapter - 1;
  
  // Prepare the back page with previous content
  displayChapterOnBack(prevChapterNum);
  
  // Start flip animation
  pageFlipper.classList.add('flip-prev');
  
  setTimeout(() => {
    // After flip is complete, move content and reset
    currentChapter = prevChapterNum;
    displayChapterOnFront(currentChapter);
    updateControls();
    updateProgress();
    
    // Reset flipper without animation
    pageFlipper.style.transition = 'none';
    pageFlipper.classList.remove('flip-prev');
    
    // Re-enable transition after a frame
    setTimeout(() => {
      pageFlipper.style.transition = '';
      isAnimating = false;
    }, 20);
  }, 800);
}

// Toggle theme
function toggleTheme() {
  document.body.classList.toggle('dark');
  themeBtn.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
}

// Event listeners
nextBtn.addEventListener('click', nextChapter);
prevBtn.addEventListener('click', prevChapter);
themeBtn.addEventListener('click', toggleTheme);

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') {
    e.preventDefault();
    nextChapter();
  } else if (e.key === 'ArrowLeft') {
    e.preventDefault();
    prevChapter();
  } else if (e.key === 't' || e.key === 'T') {
    toggleTheme();
  }
});

// Touch/swipe support
let touchStartX = 0;
let touchEndX = 0;

pageFlipper.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].screenX;
});

pageFlipper.addEventListener('touchend', (e) => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  const swipeThreshold = 50;
  const diff = touchStartX - touchEndX;
  
  if (Math.abs(diff) > swipeThreshold) {
    if (diff > 0) {
      // Swiped left - go to next
      nextChapter();
    } else {
      // Swiped right - go to previous
      prevChapter();
    }
  }
}

// Start the app
init();

</script>
