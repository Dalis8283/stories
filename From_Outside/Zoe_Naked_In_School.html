n taxicabs, and those who were wheelchair bound rode special para-transit buses. Nicole's job was on the way to their daughter's high school, so she drove them to it.</p><br><br><p>Unfortunately, her work, and their other mother's need to sleep, made it so that Zoe had to take the bus home. Tracy had basketball practice and afterwards she desired to be with her friends.</p><br><br><p>‚Ä∂Zoe, Tracy! I'm ready, time for school!‚Ä∂ Nicole said as she called to her daughter, watching TV and then to her eldest daughter, both of whom immediately joined their mother at the door. The girls then went to the car, where Tracy got into the front seat. Zoe entered the back and sat there. As the car went on the road, she used the front seat to shield herself from the blinding light.</p><br><br><p>That was why the back set was better, but also because the seat back there was much more comfortable than the front. But strangely, Tracy didn't seem to realize this, which was surprising, but Nicole never made Tracy sit behind Zoe. In fact, she refused to let Zoe sit in the front.</p><br><br><p>‚Ä∂So Coach Holmes was proud of my last test score, so I'm not banned from playing,‚Ä∂ Tracy told her mother. Zoe remembered that Tracy was a basketball player and sometimes wished she could play a sport like basketball. Unfortunately, her condition prevented it. Zoe wasn't supposed to run, and it's unlikely they'd want her standing since she shouldn't be doing that too much either. She looked at her pants, and played with her pocket's cover a little, unaware that Tracy had glanced at her through the mirror at the front of the car.</p><br><br><p>Tracy hadn't mentioned it, but she wished that she could play basketball with her little sister, at least watch her toss the ball into the net. It killed her inside that the medical condition had caused so many problems for her sister.</p><br><br><p>As conversation happened between eldest daughter and mother, the car, (a 2022 Ultrix Chevalier) turned the and felt the weird feeling inside her as the elevator went down.</p><br><br><p>The elevator doors opened and reluctantly she walked out. The young teen didn't want to leave, but she knew that the principal would send people out for her, and if she tried to resist, she thought that would upset the other important people in her life. Unfortunately, she was seen, so trying to escape didn't work and she was guided to the office by a staff member.</p><br><br><p>She'd seen students there, but none of them were naked, which meant they weren't programmed participants. She had heard of students arriving to peep at the naked people. She noticed Tracy had arrived seemingly sweating, but she didn't seem to have problems breathing. But even so, to the 14-year-old, it seemed as if her sister ran as fast as she was able to get there, was it? The other students edged away, almost as if afraid as Zoe was brought into the NIS program office.</p><br><br><p>‚Ä∂Congrats, Zoe, you're in the program. You just need to complete this week and you don't need to worry.‚Ä∂ Said the Principal.</p><br><br><p>‚Ä∂But I don't want to participate!‚Ä∂ Zoe responded</p><br><br><p>‚Ä∂I'm sorry, but it's not your choice,‚Ä∂ the Principal's reply came.</p><br><br><p>One of the staff was gentle with her, carefully guiding her out of her clothes. First her shirt, and then her black bra, followed by the rest of her. Before long, the now crying girl was naked, as her clothes were deposited in a box seemingly with her last name. It seemed like it was used before. That's when she remembered that Tracy was in the program last year, so it was true.</p><br><br><p>‚Ä∂Come on, time for you to return to your class!‚Ä∂ Said the Vice Principal</p><br><br><p>‚Ä∂We need to give her a moment, her condition remember?‚Ä∂ The Principal reminded them.</p><br><br><p>Zoe no longer listened; instead, she got up and walked out the doors. Her arms came up to hide, but she heard the mean nasally voice of the staff ‚Ä∂put your arms iced. Zoe hadn't had a towel with her, so Cecilia draped her jacket onto her seat, so that Zoe could sit.</p><br><br><p>The Jacket was warm and soft for her butt, legs and anything else touching it and it helped to distract her from her naked predicament.</p><br><br><p>Zoe continued to be silent as she tried to focus on her work. As the class was Language Arts, her work comprised putting periods at the ends of her sentences and commas where they should be, or at least where she thought they should be. Unfortunately, her predicament was upsetting to her. Though she had the jacket to sit on, and it caused her seat to be warm, there was something else she was feeling.</p><br><br><p>Vulnerability, She recalled the story ‚Ä∂The naked girl‚Ä∂ by online Author Bridget, in it the character felt as if they were someone inferior to the other clothed people. She thought it had been true because she didn't feel empowered or horny as some have said they'd feel, but felt she was inferior to those around her, including her friend.</p><br><br><p>Her friend, on the other hand, didn't feel the same way as Zoe had. She didn't care that Zo√© was naked and already she was pulling silly faces at her, keeping her attention until Zoe smiled and then laughed at her best friend's silliness. She felt cheered up, but another thought come to her mind, and this caused her renewed fear. The teen felt fear because of the unreasonable requests that would surely come the moment she left the class. She heard stories of students being accosted and demands that they fulfill some bizarre request.</p><br><br><p>Seeing that something new was bothering her, Cecilia tapped her shoulder and whispered into her friend's ear. ‚Ä∂Zee, need another dose of silly face?‚Ä∂ This caused Zoe to smile at her kind friend and shook her head. ‚Ä∂no ... I hope I'll be ok,‚Ä∂ she said to Cecilia and went back to work on her class assignment until the bell rang.</p><br><br><p>Zoe took a deep breath and walked with Cecilia out of the class, and as they did, they heard the beginning of a conversation behind them.</p><br><br><p>‚Ä∂Are you gonna ask for a reasonable request?‚Ä∂ said a Curious Boy.</p><br><br><p>‚Ä∂Hell no, I don't want to die! ‚Ä∂ Said Coward Boy.</p><br><br><p>‚Ä∂Remember what we heard happened to that one guy?‚Ä∂ said Curious Boy 2.</p><br><br><p>‚Ä∂Yeah, but he tried to-mmmf!‚Ä∂ said Boy 3.</p><br><br><p>‚Ä∂Shh!‚Ä∂ said Paranoid Boy.</p><br><br><p>‚Ä∂I don't want to get stabbed!‚Ä∂ said Coward Boy.</p><br><br><p>‚Ä∂shh!!‚Ä∂ said the Paranoid Boy</p><br><br><p>Zoe didn't understand what they were talking about. The principal and their aunt assured the Dancer Girls that the High school was safe. No one had gotten stabbed at the school since it opened in 1942. Zoe knew the High School was named after a great man. Sir Frederick Banting whom, co-developed Insulin for those who suffered from diabetes, mostly type 1 Diabetics and as a result thousands, if not billions of humans, owed their lives to him and his partner in the development, Doctor Charles Best.</p><br><br><p>Sir Frederick Banting was also a generous man who shared his money with his partner and as a result, the school at large tried to follow his example. As the result of this, there had never been any bullying at the school.</p><br><br><p>On leaving the class, the girls found they did not ask Zoe for any requests. Zoe figured it was because there were older and just as good participants to bother.</p><br><br><p>Zoe leaned against Cecilia, which allowed her to lift some of her weight off of her right leg. This allowed for a longer walking period to get to her next class, which was a mass class with her aunt. Like most, math after additions and subtractions weren't her strong suit. Multiplications were close but not quite easy for her, and division was impossible to do without extra help.</p><br><br><p>If there was concern that her aunt was going too easy on her, or simply passing her with straight A's without looking, her marks in the class proved otherwise. Zoe gets C's in the class and thus was doing adequately. Aunt Melody asked Zoe if she needed relief, as was required, but Zoe just squeaked and stuttered with a deep blush on her cheeks. She knew she wasn't asking if she wanted to get dressed, but to relieve her sexual energy. ‚Ä∂Miss Grechers, um, don't worry, I'll make sure she can focus, and handle any of those related issues,‚Ä∂ Cecilia said, having noted how embarrassed and uncomfortable with that kind of display Zoe was.</p><br><br><p>Though Zoe seemed to be fine, she didn't feel the arousal, feelings that some have mentioned, though she saw something wet her down there. She just assumed it was because of the environment temperature, like how a classmate she knew always would sweat a lot after entering an area where the temperature in the environment was even a degree below the previous rooms.</p><br><br><p>With that thought in mind, she went on with her math assignment, until she started feeling something down between her legs. She realized it wasn't arousal but rather she needed to use the toilet. This caused her to blush as she raised her hand. ‚Ä∂Yes, dear, you have a question?‚Ä∂ her Aunt asked her blushing niece.</p><br><br><p>Zoe looked down as she spoke. ‚Ä∂May I go to the bathroom?‚Ä∂ She asked her in an almost murmur. but Melody Gretchers seemed to hear her and nodded. ‚Ä∂Sure,‚Ä∂ she said, so Zoe took out her hall pass and her aunt wrote in it, and Zoe made her way towards the bathroom with her hall pass in hand.</p><br><br><p>In normal cases, a girl like Zoe had to enter the boys washroom, and had she been a athlete she'd have to enter the boys change room. But given her condition, the staff decided that she can use the bathroom closest to the classroom she was participating in. So it didn't matter to them whether she entered the boys or the girls.</p><br><br><p>However, she didn't quite make it into the washroom when it happened. As she was at the doo e as she walked to the door.</p><br><br><p>Melody led the girls to her car, and almost immediately Zoe, having been used to being forced to sit in the back, moved to the back. Melody didn't question it as she got into the driver's seat, and once Tracy got in, the car was started and they were on their way.</p><br><br><p>In front of the school was the bus they would be taking, so Zoe headed over there, followed by Tracy. ‚Ä∂Have fun, girls!‚Ä∂ Melody said as she walked into the school. Zoe added her and Tracy's names to the list, then climbed up with a wince, and Tracy held her so she wouldn't fall. Zoe moved to one of the front seats of the bus and Tracy followed her. Tracy's presence instantly caused an effect on her other classmates. Clueless, Zoe hadn't noticed the change, but Tracy could see they were nervous.</p><br><br><p>Zoe had forgotten about the gossip she'd overheard on Monday. Her thoughts went to the bus ride, and the trip ahead of her.</p><br><br><p>‚Ä∂It's more bouncy at the back.‚Ä∂Zoe said to Tracy. ‚Ä∂That's why I don't want to go back there, plus I wanted to be careful.‚Ä∂ Tracy nodded, though she knew why the bounciness was a concern for her sister.</p><br><br><p>Their teacher had handed out a pamphlet for the museum. Tracy accepted it and unfolded it. ‚Ä∂So ... They showcased the Paleolithic era on the top floor. Want to go there first?‚Ä∂ Zoe nodded her head. ‚Ä∂Sure, though, would we remember what we've read?‚Ä∂</p><br><br><p>Tracy nodded and then showed her cellphone ‚Ä∂See, it has a notes feature, we could write some things in there, and then when we're home, we'll get it copied down as part of your assignment for Mr. Hist next semester's extra work.‚Ä∂ Zoe smiled at the brilliance of Tracy's idea. It turned out that this was another reason why she'd said that they didn't need their backpacks.</p><br><br><p>Zoe looked at the pamphlet again. After all, the exhibit wasn't the only one, there were more. The top floor was a human history floor, ome information for museum-goers to read.</p><br><br><p><b>The onset of the Paleolithic Period has traditionally coincided with the first evidence of tool construction and use by Homo some 2.58 million years ago, near the beginning of the Pleistocene Epoch (2.58 million to 11,700 years ago).</b></p><br><br><p><b>In 2015, however, researchers excavating a dry riverbed near Kenya's Lake Turkana discovered primitive stone tools embedded in rocks dating to 3.3 million years ago‚Äîthe middle of the Pliocene Epoch (some 5.3 million to 2.58 million years ago). Those tools predate the oldest confirmed specimens of Homo by almost 1 million years, which raises the possibility that tool-making originated with Australopithecus or its contemporaries and that the timing of the onset of this cultural stage should be reevaluated.</b></p><br><br><p>Cecilia finished reading the plaque out loud, then switched to the next plaque</p><br><br><p><b>The Paleolithic Period ended when the Neolithic Period began. However, this transition point is much debated, as different parts of the world achieved the Neolithic stage at different times. It is generally thought to have occurred sometime in about 10,000 BCE. During that time, humans learned to raise crops and keep domestic livestock and were thus no longer dependent on hunting, fishing, and gathering wild plants. These cultures made more useful stone tools by grinding and polishing harder rocks rather than merely chipping softer ones down to the desired shape. The cultivation of cereal grains enabled people to settle in one location, build permanent dwellings, and develop villages, and the release from nomadism and a hunting-and-gathering economy gave them the time to pursue specialized crafts.</b></p><br><br><p><b>[authors note: https://www.britannica.com/event/Paleolithic-Period ]</b></p><br><br><p>Cecilia returned to Tracy and Zoe, and Tracy placed her cell phone down after jotting notes for Zoe's report.</p><br><br><p>‚Ä∂It's amazing to ce she had been worried that she'd be one of the first to be killed. It felt like a long time as they went looking at the museum exhibits.</p><br><br><p>Eventually there was another announcement through the museum speakers.</p><br><br><p><b>Students of Sir Fredric Banting High School, the bus has arrived to take you back, please return to the Lobby</b></p><br><br><p>With the announcement, Tracy turned, leading Zoe and Cecilia back towards the lobby. A few of their classmates soon joined them, but the trio didn't speak to them. It seemed that they were exhausted from the trip, judging by Zoe's yawn. Tracy and Zoe chose their front seat behind the driver, and Zoe leaned over to rest her eyes.</p><br><br><p>Tracy held her close and rested too, as Cecily got in the seat behind them, and the bus began moving and went on the journey back to school. Zoe heard her sister talking, and she recognized the teacher's voice and realized the teacher was thanking her big sister for coming to help look after Zoe. This caused her to blush with embarrassment. She also began feeling that maybe the Teacher thought that Zoe was some kind of troublemaker.</p><br><br><p>She heard the smile in her sister's voice as she spoke. ‚Ä∂It's no problem, really. I loved coming along and making sure I can help with her.‚Ä∂ Zoe allowed herself to rest without a visible reaction, hoping that they did not notice her blushing.</p><br><br><p>As the bus went on its journey, Tracy held Zoe a little tighter as they waited to return home. Zoe opened her eyes when she felt movement, and saw that Tracy was checking the time on her cell phone and the Dancer sisters saw that the fifth period was halfway done.</p><br><br><p>Tracy grinned as she noticed this. ‚Ä∂Time flies when you're doing something interesting huh?' She asked Zoe, who she knew to be awake. ‚Ä∂Yeah‚Ä∂ Zoe replied as she sat up again. ‚Ä∂So where are you going to go when we get back?‚Ä∂ Zoe asked her sister.</p><br><br><p>‚Ä∂I'm going to the gym to exy. Zoe didn't think she could pull that kind of outfit off. Slowly, as she thought to herself, her hand moved up to her hair, which sadly was in a bit of a mess since she couldn't restyle it in the same style as the one she received yesterday.</p><br><br><p>Brooke, who was watching her, noted her actions and nodded her head.</p><br><br><p>As the girls conversed with each other, Brooke moved behind her, and diligently worked to get her hair back in the same style as yesterday. This caused smiles to form on the other's faces as they watched. Soon Zoe's hair was back in that beautiful new style, and just in time for the bell to ring, signalling the start of school. This meant that, for the most part, the girls had to separate.</p><br><br><p>Zoe and Cecilia walked together hand in hand to their first period class. ‚Ä∂Remember what we talked about last night?‚Ä∂ Cecilia asked her, which caused Zoe to blush at the memory. The teen nodded, though she couldn't believe that she might actually need relief.</p><br><br><p>Zoe knew that she was supposed to participate, but at the moment she wasn't aroused as far as she knew.</p><br><br><p>When she arrived at her and Cecilia's first period, she didn't ask because she didn't think she needed it. Then again, she also didn't think she ever got aroused. This caused Cecilia to sigh and shook her head. From what Cecilia had been told, Zoe had been eating and watching TV while she was naked, and now that it was their first period class, Zoe's best friend hoped she needed relief, but she also hoped that the relief Brooke gave her yesterday would be enough for the principal and vice principal.</p><br><br><p>Zoe, on the other hand, was focused on her English Assignment. But as she glanced over to Cecilia, she noticed she was typing something which reminded her. Tracy, Cecilia and a few others were using a special chat app.</p><br><br><p>Cecilia was tattling on her to her sister, or also the group chat. Zoe tried to focus on her class assignment, answering questions from the book they had been reading. The thought that she would be finished before the class ended caused a smile to form. Unfortunately, because she was being stolen in her second period, she would have math homework. She chose not to let it bother her, as she would have had math homework, anyway.</p><br><br><p>Eventually the bell rang, and as she looked down, she found that she'd been right that she was done before the bell. This caused a grin to appear on her lips.</p><br><br><p>Zoe packed up her things before she glanced at the door, where she spotted her sister. This caused another smile to form as she greeted her sister again. ‚Ä∂Hiya sis, I'm ready to, uh, help you with your class!‚Ä∂ She said with a smile on her face. Tracy smiled a little in response to her sister's words. ‚Ä∂Awesome, I am glad to hear that!‚Ä∂ She said as the two soon separated from Cecilia, who was going to math, which was down the opposite hall while Tracy and Zoe would head to Mr. Barr's class.</p><br><br><p>‚Ä∂So ... You didn't ask for relief?‚Ä∂ Tracy asked, confirming what Zoe had thought, that Cecilia had tattled on her. Then again, who knew how many students in their class were a part of the network? Zoe decided to be honest with her sister. ‚Ä∂N ... No, I thought I needed to if I felt aroused and I didn't...‚Ä∂ she told her. Tracy was frowning, but had said nothing, allowing Zoe to think silently, and discover mentally how she might be an introvert since she didn't seek out sex, which made it not occur to her to think about it... </p><br><br><p>Zoe would be lying if she didn't admit that what Brooke had done yesterday had felt amazing to her, but she didn't think she needed to seek it out.</p><br><br><p>As she and her sister walked to class, Zoe leaned against her sister, a result of a habit that developed when she and Cecilia walked together. Tracy seemed to expect this, and had moved her arm over her shoulder, which seemed to steady her. Nobody bothered them most of the time as they went. No student asked for reasonable requests.</p><br><br><p>Eventually, the two made it to the art class, where a man was setting up the class for his students. There was a seat in front of one of the Easel stands. ‚Ä∂Ah, I take it she's Zoe?‚Ä∂ Mr. Barr asked Tracy, who nodded. ‚Ä∂Yup, also like I mentioned yesterday, I'd also like to go double, since Zoe is also someone I care for very much,‚Ä∂ she said. Mr. Barr nodded his head, and they guided Zoe to sit down.</p><br><br><p>Now seated, Zoe took a moment to examine the seating. It seemed almost like it might be memory foam lined cushioned, which made it very comfortable to sit on. She also saw that there was a towel, which reminded her that she'd forgotten hers in class.</p><br><br><p>Zoe's attention went to the doors as the students entered the class, but she saw they didn't seem to pay attention to her, or even notice her there. Zoe soon thought that because it was Art Class, they were used to naked people, which included the 11th grader program participant in the class whose name escaped her. When she was spotted by the 11th grader, she quickly looked down out of fear of scorn... </p><br><br><p>‚Ä∂Alright class, you'll notice we have another nude model here, which is only for Tracy to work on. Everyone else will be using their minds to make their art. ‚Ä∂ Mr. Barr told the class, and then glanced to Zoe before he turned to Tracy. ‚Ä∂Tracy, it looks like she may need relief. I'd like you to give her pleasure so that she can ejaculate her juices.‚Ä∂ He said before the class reacted. ‚Ä∂But she's her sister!‚Ä∂ They were saying as Tracy gasped in shock and surprise.</p><br><br><p>Regarding the odd rules of the program, the teacher was well within his rights to make such a decision. However, he'd overheard Brooke's conversation with the principal, and felt that since Tracy was the only one she knew in the room, he thought was best to let Tracy take care of things.</p><br><br><p>Tracy stepped up towards her sister, blocking the view of the others as Zoe looked up at her with fear in her eyes. Tracy shifted her eyes and by that extension her sight towards her crotch and saw how wet she was down there. Her elder sister knelt before her, and with tenderness and love, she moved her sister's legs apart, and gently she touches Zoe's privates, with a gentle rubbing on the entrance until she reached what some call the clit. She knew what she was touching, and she knew exactly what to do here, as she continued to tease that as well.</p><br><br><p>Zoe's eyes closed at the touch, and as the sensitive part of her was affected, she began to ejaculate. Unfortunately, Tracy would soon get more than girl cum on her hands, because, in second period is normally when her bladder tells her she needed to go to the bathroom. This meant that besides girl cum, she also accidentally peed on her sister.</p><br><br><p>Fortunately, Tracy's teacher had the class's attention, so they didn't notice, but Tracy had noticed it. Tracy moved to wash her hands and brought a wet cloth to clean Zoe with and a new towel for her to sit on before Tracy got to her assignment. Zoe's embarrassment caused her to keep her head down, as her mind processed what happened, and the realization that as time passed she hadn't felt the need to go to the bathroom.</p><br><br><p>Zoe continued to sit there, though she'd had to change into a unique position. She tried to smile, but unfortunately, she wasn't feeling particularly happy. Finally, Tracy turned to speak to Mr. Barr, and say that she was done with her art assignment. Zoe saw a pair of legs walk around her, heading to where Tracy was, and heard him say he liked it. In addition, since she was also using the art as part of her second assignment, the two of them had free time until the bell rang for the third period.</p><br><br><p>Zoe didn't see Tracy nodding her head before her familiar feet moved to the seat beside her where she sat. Zoe felt hands, warm hands, rubbing her back, bringing her attention up to her elder sister. Tracy smiled kindly at her, before she spoke, after taking her younger sister's hands in hand. ‚Ä∂Come on, let's go,‚Ä∂ Tracy had told her, and Zoe followed her silently, not sure where they were going.</p><br><br><p>As time passed, she recognized the hallway, and saw the words on a door, they were approaching, saying the girl's locker room. Tracy continued to lead her through the quiet, empty room until they got to the shower area for the sports teams. ‚Ä∂Let's give you a better shower than what I was able to do,‚Ä∂ Tracy said as she got the stuff ready, before she removed her clothes and led her sister into the showers proper.</p><br><br><p>Tracy spoke as she got the body wash from the shelf. ‚Ä∂Since the bathrooms are nearby, we can stop there if you need to.‚Ä∂ But having accidentally peed, Zoe shook her twin tail-styled head. ‚Ä∂I don't need to,‚Ä∂ she said in a quieter tone of voice that was enhanced by the room's ambiance. ‚Ä∂Ah, because you peed on my hand?‚Ä∂ Tracy asked her as she lathered up the school's loofa. Zoe said nothing in response, but she heard something that sounded like her sister saying, ah thought so.</p><br><br><p>Tracy lathered her sister up and guided her to the shower to wash it down, and made sure the shower paid more attention to her sister's crotch than anything else. After her sister's care, Tracy dried Zoe, and then hugged her. Zoe took that moment to speak, ‚Ä∂‚Ä∂I'm sorry ... I didn't mean to! I was just so distracted.‚Ä∂ This seemed to cause Tracy to hug her tight, as she replied to her. ‚Ä∂Hey, it's ok, I'm not mad. We'll keep this as our secret, OK?‚Ä∂</p><br><br><p>Tracy knew that Zoe was embarrassed about it so she thought they should keep it to each other.</p><br><br><p>Zoe nodded, as she was entirely fine with that. She didn't like the idea of telling people she urinated on her sister's hand. With the topic change, the girls talked about orksheet after opening the frog for viewing. It felt odd to Zoe, being a naked person, and doing the cutting part of the discussion. But she helped her partner by pointing out the organs. While a Frog wasn't human, she thought that the placement of the organs were similar to where humans had it.</p><br><br><p>Eventually, the bell rang for lunch, so Zoe got herself cleaned up and went with Cecilia to the cafeteria, where they reunited with their sisters and their sister's friends. They soon found their seats, and Tracy, Cecilia, Jill, Jan, and Brooke left to get their food, as well as some food for Zoe. As they returned, she saw they were talking to each other, and soon included her in their conversation.</p><br><br><p>From what Zoe could figure out from the conversation, Tracy never mentioned what happened in her art class, and since Zoe never did either, their friends never knew. Zoe soon allowed herself to be distracted by the delicious lunch and she focused on that so intently that time flew by, and then it was time for the bell to ring.</p><br><br><p>Brooke helped Zoe up, and they separated from family and friends, as Brooke took her to the Auditorium for her part in the play. As they entered, Zoe saw the artwork and recognized what she'd painted, causing her to smile. Their approach brought her to a tower artwork, which it turns out was made out of cardboard, and wood so that it could hold her.</p><br><br><p>Zoe was soon seated, and members of the drama department bound her hands, as well as those of her legs, with rope. Then a large man, or woman, picked her up and carried her into the tower, and gently placed her down on a mattress. Zoe looked around and took note of a screen, which was currently black, seemingly off.</p><br><br><p>The door was open so she could see out, and saw Brooke arrive in a cool costume, with a fake sword, which she wielded as if she was an expert. Zoe smiled as she watched, before the doors to the tower were closed, and the screen activated, showing her an up close view of the scene outside.</p><br><br><p>Brooke held the sword up with a confident smirk. ‚Ä∂Hear me, fowl ones! I, the hero Blix, am here to save the princess! Let me tell you now if you wish to survive this encounter, aid me in battle and save her, or stay out of my way!‚Ä∂ She said as the students acting like the antagonist in the play arrived. ‚Ä∂Hero Blix, you shall never again see the princess, for she is to be sacrificed to bring our master, the demon lord, back!‚Ä∂ They said. The antagonists brandished their weapons and with them pretended to threaten the hero protagonist.</p><br><br><p>Zoe gasped as she saw Brooke, or rather Hero Blix moved forward, and with a swift sword movement, she disarmed her first opponent. It seemed to be a shock and surprise to them, as much as it was for her. Because the first disarmed antagonist just stared at the sword now on the floor, before he remembered he needed to get into character, which was the moment where Blix stabbed him through the heart.</p><br><br><p>Zoe observed the acting and noted how the first antagonist overacted as he fell to the ground and died from the wounds he received. She recalled from the movies and shows she'd seen how the scenes were played there. From what she'd seen, the villains Brooke was fighting were overacting, and unfortunately she wasn't sure this was realistic.</p><br><br><p>But she wondered, since her exposure had been TV shows, or movies, whether what she was seeing now was how death was really like.</p><br><br><p>The 9th grader smiled as she watched Brooke, or rather Hero Blix, defeat the bad guys one after another. When she disarmed another opponent and took his sword, Zoe began thinking that maybe had they stayed out during their date, that they or she would be safe on the off chance some bad person came up to them. Zoe was amazed at the skills Brooke was displaying, and clearly, the audience was as well.</p><br><br><p>Brooke ducked to avoid a strike, weaving through the crowd as if she was a ballerina. Blocking or dodging their attacks, deflecting sword hits, and disarming her opponents. Eventually, the 5 antagonists were down, defeated. With a swish, Brooke sheathed her blade and pressed onward, her eyes peeled for any danger or signs of Zoe's presence.</p><br><br><p>Of course Brooke knew that the tower Zoe was lying in was at the side, and covered with a curtain. This allowed for some realism to the play.</p><br><br><p>The lights dimmed, and the curtain closed over the stage, signalling a change to the scene. The screen showed the five people Brooke took down, getting up from the floor and shifted her view to the backstage manager. As the setting was moved into place again, the backstage manager appeared ready to open the curtain... </p><br><br><p>Zoe tried the rope bound around her. The ones who tied her had made it so her arms were behind her, like in movies or shows, though Zoe would prefer that they be in front of her rather than behind her. It was a little uncomfortable, but not as uncomfortable as the bounds on her legs. Fortunately, the bounds around her legs weren't too tight that they cut off circulation. But the one that bound her lower area with rope also added a loop around her privates, and when she jerked for whatever reason, it rubbed just right on her spot.</p><br><br><p>Unfortunately, because of the way the volume setting was, whenever the sword clanged, it caused her to jerk as it was loud and, at times, unexpected. Thus, by the time the next scene happened, she was soaked down there and dripping. She tried not to scream out at the effect it was having on her. She didn't want the audience to know something unexpected was happening.</p><br><br><p>Having felt the tower shake when she wiggled caused her to become afraid, and she tried not to wiggle so that the tower fell. Since she was inside, she knew she'd get hurt, but so wound the others in the play.</p><br><br><p>In the second part of the play, Brooke had made it into the castle and was now in the first room of the castle. There they met her with more soldiers in the employ of the dark side. Once more, she repeated her statements. ‚Ä∂I, the hero Blix, am here to save the princess!‚Ä∂ But unlike before, they interrupted her before she could say her next lines. Zoe felt bad for the character, but she knew heroes always win. She also knew that with Brooke's skills, with the sword, she'd easily win.</p><br><br><p>Like the ballerina, Brooke nimbly moved through the group of bad guys, fighting and slashing, causing the defeat of the bad guys. But as she watched, she noticed the volume on the screen seemed to be faulty, as sometimes it was loud, other times it was quiet. She didn't know what was going on, though. She tried not to focus on the sound, tried to tune it out. Since Brooke seemed to repeat her lines, she thought it would be fine, but she wasn't sure it was respectful.</p><br><br><p>Brooke/Hero Blix stepped forward towards the group of enemies ahead of her. Zoe recognized them as the same ones Brooke fought before, but there was a subtle difference and the masks they wore were different, too. Still the same swords though, and they still clanked against each other, causing her distraction, and didn't allow her to hear the lines they were saying.</p><br><br><p>Having had enough of the rope too close to her privates, she tried to reach with her hands to try to take care of the issue, but that didn't work out so well due to it pulling on the rope which rubbed against her crotch.</p><br><br><p>The lights dimming signaled a change, but this time she tried to call out to the outside to try to get some help. But she couldn't call out because they had covered her mouth. Then she felt the wobbling as someone came up the stairs to the tower. Lights shone in, illuminating Brooke's smiling face. Zoe was so pleased to see her, but the things she'd gone through had caused her tears to come out. This caused the smile to disappear.</p><br><br><p>Brooke looked over her to see what might be hurting her, and that's when she saw the rope over her crotch. So she signaled one of the backstage people to come up.</p><br><br><p>‚Ä∂I think that's causing her problems. Why is it like that?‚Ä∂ Brooke asked with an angry tone of voice. ‚Ä∂Not sure. I mean, we didn't plan on tying it over her crotch. Come to think of it, Ben isn't here ... Odd, but I'll see what I can do. The backstage guy worked to loosen the rope and moved it away from Zoe's crotch as Brooke grabbed a Kleenex and gently whipped her privates and also with another Kleenex, she dried her tears. The gag was removed and Zoe was given a drink of water.</p><br><br><p>As Zoe drank, Brooke asked, ‚Ä∂So what's Ben's last name?‚Ä∂ Fortunately, Zoe had finished drinking by the time he gave the answer. ‚Ä∂Sunder,‚Ä∂ he replied before he checked to make sure the rope won't return. ‚Ä∂Sunder?! Damn it all, I really hate that family!‚Ä∂ Brooke groaned in anger. ‚Ä∂Yeah, his brother got expelled for his shit too,‚Ä∂ the boy replied, then turned. ‚Ä∂I think I got it to where the rope won't slip anymore. But if it does, just tap your foot there three times‚Ä∂ He pointed to where she should tap.</p><br><br><p>Remembering the volume issues, Zoe spoke before they left, ‚Ä∂Wait ... Before you go, could you check the sound thing on that?‚Ä∂ She nodded to the screen before explaining. ‚Ä∂it's been getting quiet and then suddenly loud ... Caused me to jerk...‚Ä∂</p><br><br><p>Brooke frowned and kissed Zoe on her cheek ‚Ä∂I'm sorry they hadn't realized that‚Ä∂ she told her, then glanced at the boy beside her. Who immediately went to check the screen. Apparently, the screen had a remote control for it, which also controlled the volume. Turns out Ben Sunder had been playing with it, as he watched. Fortunately, the remote was retrieved when he ran away.</p><br><br><p>Now Natalie, who Zoe had met, had control over the remote. Natalie also decided to keep Zoe company up in the tower, as she wouldn't be needed until the last scene. She got Zoe to a new position with Zoe's head resting on Natalie's lap. Zoe felt warm hands rubbing her arm as she prepared herself to watch.</p><br><br><p>Zoe watched Brooke as she began acting again, and as she did, she felt Natalie's hand resting on her shoulder. She gently rubbed as she, too, watched the performance. With Natalie now in control over the remote, she no longer jumped when the swords made contact. It wasn't loud at all. As Brooke as her character began fighting more bad guys, Zoe whispered, ‚Ä∂Knowing how skilled she is with her sword, I feel so safe.‚Ä∂ She told Natalie, who smiled as seen in the reflection on the screen. ‚Ä∂Yeah, we took fencing together, growing up, so knew she'd be perfect for the part. But shh! Let's watch‚Ä∂ she said not knowing if their voices could be heard by those on the stage or the Audience. She didn't want to cause a distraction, and neither did Zoe honestly.</p><br><br><p>Brooke dispatched a few more soldiers and made her way forward to where the antagonist's leader was. ‚Ä∂Evil lord Velky Zadek! As you have seen, I have dispatched your army, your plan to sacrifice the lady Rose, princess of the kingdom, shall not succeed this day! Your Master shall forever suffer in the pit of torment where all evil goes when they die!‚Ä∂ Brooke said confidently as she glared at her opponent. Zoe could almost sense an edge in her voice like she wasn't simply acting, but channeling anger in order to show emotion to what she was saying.</p><br><br><p>Zoe began thinking that Brooke was still angry about what happened. This caused her to worry that she was hurt more than she was, so to be on the safe side, she moved her thighs carefully, and when she found no pain coming from her crotch, she was certain she hadn't been hurt. But she knew only time will tell to show whether she was really hurt.</p><br><br><p>The teen chose to focus her mind on a different future topic, that of the fact that when she leaves the school, she will leave it dressed more than she had been. Zoe was aware, that those clothes were made by students, not purchased for her.</p><br><br><p>The evil lord growled as he arose from his throne. ‚Ä∂No Hero Blix, the Master will be resurrected, and it will be the Princess Lady Rose whose blood and soul will fuel it! You may have defeated my army, but you will not defeat me, or stop the ritual. This I swear! To you, you annoying clown!‚Ä∂ As he brandished his sword, Zoe heard the audience cheer for the Hero, and some of the more delinquent students cheered for the antagonists.</p><br><br><p>Zoe watched as Hero and the Dark Lord circled each other, ready to strike with their swords. A smile played on her lips as she watched her crush doing battle bravely. She gasped when the Dark Lord suddenly tried to stab at the Hero, but Brooke blocked it and expertly shoved his sword out of his hand. This forced the Dark Lord back, and Zoe could almost see the startled fear look on his face as she pointed her sword at him and stepped forward. This forced him to walk back until he fell onto his throne. ‚Ä∂Dark Lord, I vanquish thee!‚Ä∂ With that, she stabbed the Dark Lord, who overly dramatically dies.</p><br><br><p>The Curtain closed once again, and she felt the tower start to move. This caused Zoe to gasp, but Natalie spoke ‚Ä∂shh ... Don't worry, they are just getting things ready for the final scene.‚Ä∂ With another tender hug, before she scurried out of the tower since she wasn't needed. The lights and curtain came back again, and on the screen showed a different view, this time of Brooke and the audience. She saw her sister, and she could make out Cecilia and she saw her parents and other parents in the audience, too.</p><br><br><p>Brooke swung her sword, which broke something that caused the doors to open, and she stepped in. ‚Ä∂Princess! You are safe now, my lady!‚Ä∂ Brooke said and carefully undid the bounds on her ll made, and like the dress, it seemed as if it didn't look like something students could make. It made her think that she was underestimating students' skills. Brooke slid her new panties up her legs, and once Zoe stood up, she slid them all the way up, before the bra was put on. Both fit her perfectly same as the dress she now wore.</p><br><br><p>She remembered that Brooke's classmates had copied her notes, which meant that Brooke did the measuring perfectly. She smiled as she looked at herself in the mirror and then walked out to show Brooke. The reaction she'd gotten from Brooke caused her to smile wider, and now that there was more room, she swished the skirt part of the dress.</p><br><br><p>‚Ä∂Alright, let's go find our friends and parents. ‚Ä∂ Zoe said as she desired to return to her family and their friends. As part of Brooke's response, Brooke nodded her head before she spoke. ‚Ä∂I'd love to see their reaction to you in the dress! But does it feel like it fits you? Nothing's loose?‚Ä∂ Zoe nodded her head with the same smile that remained. ‚Ä∂Yeah, it fits! And I love the color too!‚Ä∂ She said, and she saw Brooke grin in pleasure. Brooke went in to change into her normal clothes and left the costume on the table.</p><br><br><p>The two walked out of the Home EC classroom into a quiet, empty hall, but they weren't worried. They knew exactly where to go and made their way to the concourse area of the school where they spotted their parents and their friends. As they approached, the former actresses heard Brooke's parents talking to Zoe's parents.</p><br><br><p>Brooke's smile widened as she called out to them ‚Ä∂Hey everyone! I have something to show you!‚Ä∂ Brooke said with a smile and stepped aside to show Zoe off. With her new hairstyle and her outfit, she looked cute.</p><br><br><p>She heard her parents swear, and Tracy gasped. All seemed to like what they saw as they walked closer. Nicole fished out her camera and took pictures of her daughter in the outfit. ‚Ä∂Oh my sweetie, you look cute in that! And to think a student made it! Brooke, on Monday, could you thank your class for their kindness?‚Ä∂ She asked, and Brooke nodded in reply. ‚Ä∂I sure will!‚Ä∂ She said before going into a conversation with her parents. Zoe assumed she was asking them what they thought of the play and it turns out they liked it. Turns out there was someone she hadn't seen done sign language so those hearing impaired could understand what was going on.</p><br><br><p>Kelly hugged her daughter and held her side as the group conversed with each other. It was decided that they would be going to a restaurant to celebrate the success of the play. Zoe soon found herself being picked up by one of the girl's fathers who'd heard about her condition, so he wanted to make it easier on her. With that, the large group of students and parents walked out to the various cars. Zoe went in Brooke's car with Tracy while the others went in the other cars.</p><br><br><p>Now in the car, safe, Zoe relaxed in the seat. She listened to Tracy and Brooke talk about the play, and since she hadn't been able to tell her before the next act happened, about the rope incident. Zoe recognized behaviors and sounds that told her that Tracy was angry, possibly at another member of the Sunder family. They thought it was fortunate that she hadn't been seriously hurt.</p><br><br><p>The next sound Zoe heard was clicking sounds, and because her eyes were closed, she opened them to see her sister texting on the app again. ‚Ä∂I told the Principal about Ben, but he'd already heard about it, but he promised to handle it,‚Ä∂ Tracy said and glanced Zoe with a smile. ‚Ä∂Sounds good,‚Ä∂ Brooke said as she focused on driving.</p><br><br><p>Deciding a change in topic was needed, Tracy spoke to Zoe. ‚Ä∂You know you really do look cute like that, sis!‚Ä∂ Her words caused Zoe to blush as they soon arrived at their destination.</p><br><br><p>The three joined the others at the table with their food already set for them. Someone in their group called ahead with their orders, and with that, they began eating their food. Zoe was silent like usual as she ate her food, but became distracted as she heard a ping sound from her sister's phone. She saw her reading a text from the app and smiled when their eyes met.</p><br><br><p>Tracy went back to eating her food, and Zoe started thinking about the app and the possibility of getting on it. Her thoughts caused her eating to slow to a stop before Tracy gently nudged her to catch her attention. Tracy also indicated she should eat her food, causing Zoe to blush and nod as she went back to eating her food.</p><br><br><p>Eventually, the group finished their meal, and then the dessert before it was time that they all separated. Zoe had wanted to go home and do her homework, as well as get to bed, as it had been an exciting and active day. She knew that Tracy had a date with her boyfriend, and like Zoe, Brooke wanted to go home and rest. The other girls in the group either had dates or homework to do so. They said their goodbyes and went their separate ways.</p><br><br><p>Tracy soon remembered the question Zoe had asked in her second period class. She knew that before the date, she'd need to set her parents and her sister down to talk. With Nicole and Kelly sitting on the couch with Zoe soon arriving, she spoke.</p><br><br><p>‚Ä∂Zoe was asking about a stabbing she overheard some kids talk about, namely that if they did their requests that they might get hurt ... So I think it's time we talked about it.‚Ä∂ Tracy started off, and her words caused her parents to become surprised and worried.</p><br><br><p>Tracy looked at her sister and spoke to her. ‚Ä∂Zee ... remember when we had to switch schools in elementary school?‚Ä∂ Tracy asked and Zoe nodded. Kelly sighed before taking over for her eldest daughter.</p><br><br><p>‚Ä∂That hadn't actually been because of a new job opportunity,‚Ä∂ Kelly said to Zoe, who now had a shocked look on her face. ‚Ä∂When you were 6 years old, you were in the bathroom and you were going through your leg spasm. As you know how you are in that state, you're not aware of your surroundings...‚Ä∂ Kelly said. Tracy interjected here ‚Ä∂A teacher decided to take advantage of that he had your pants down, and was puling his own down too. I had kinda stolen Mama Kelly's knife for show and tell, but I used it ... I tried to cut his penis, but I missed him. As a result, they tried to expel me, siting violence, but our moms decided to take you out of that school and put you in a new one.‚Ä∂ Tracy said.</p><br><br><p>Zoe was shocked and in awe as she listened to the tale, especially how she had just learned that she was almost raped when she was really little. Zoe found herself starting to cry as she hugged her sister, before deciding a change of scenery was needed, and returned to her room. She took the moment to process the information she'd been given, and that her sister had risked getting expelled to protect her.</p><br><br><p>She thought of her sister's actions and saw that her sister truly loved and was very protective of her.</p>"

    let currentChapter = 1;

    function loadChapter(index) {
      if (index < 1 || index > chapters.length) return;
      currentChapter = index;
      const chapter = chapters[index - 1];
      document.getElementById('chapter-title').textContent = chapter.title;
      document.getElementById('chapter-content').innerHTML = chapter.content.replaceAll('‚Ä∂','"');
      localStorage.setItem('currentChapter', index);
      location.hash = `#${index}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      highlightActiveChapter(index);
    }

    function highlightActiveChapter(index) {
      document.querySelectorAll('.chapter-nav button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index - 1);
      });
    }

    document.getElementById('prev-chapter').addEventListener('click', () => {
      if (currentChapter > 1) loadChapter(currentChapter - 1);
    });

    document.getElementById('next-chapter').addEventListener('click', () => {
      if (currentChapter < chapters.length) loadChapter(currentChapter + 1);
    });

    document.querySelectorAll('.chapter-nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        const index = parseInt(btn.dataset.chapter);
        if (index) loadChapter(index);
      });
    });

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });

    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') document.body.classList.add('dark');

      const hash = parseInt(location.hash.replace('#', ''));
      const saved = parseInt(localStorage.getItem('currentChapter'));
      if (hash && chapters[hash - 1]) {
        loadChapter(hash);
      } else if (saved && chapters[saved - 1]) {
        loadChapter(saved);
      } else {
        loadChapter(1);
      }
    });

    window.addEventListener('hashchange', () => {
      const chap = parseInt(location.hash.replace('#', ''));
      if (chap && chapters[chap - 1]) loadChapter(chap);
    });
  </script>
