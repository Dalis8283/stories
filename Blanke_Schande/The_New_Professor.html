                    const chapterNum = parseInt(saved);
                    if (chapterNum >= 1 && chapterNum <= storyData.chapters.length) {
                        showChapter(chapterNum);
                        return true;
                    }
                }
            } catch (e) {}
            return false;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentChapter > 1) {
                showChapter(currentChapter - 1);
            } else if (e.key === 'ArrowRight' && currentChapter < storyData.chapters.length) {
                showChapter(currentChapter + 1);
            }
        });

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
