<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="book.png">
  <title>I got reincarnated naked and can't find a pair of paints</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f5f5f5;
      --dark-bg: #1d1d1d;
      --light-text: #333;
      --dark-text: #f1f1f1;
      --primary: #333;
      --accent: #6c63ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--light-bg);
      color: var(--light-text);
      font-family: 'Open Sans', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .reader-container {
      max-width: 720px;
      margin: auto;
      padding: 3rem 1rem 5rem;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    body.dark .reader-container {
      background-color: #2b2b2b;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header .author {
      font-size: 1rem;
      color: var(--accent);
    }

    header hr {
      border: none;
      margin: 2rem auto;
      text-align: center;
      width: 90%;
    }

    header hr::before {
      content: '\1F4D6';
      font-size: 1.5rem;
      display: block;
      text-align: center;
      color: #bbb;
    }

    .chapter-heading {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 2rem 0 1rem;
      font-family: 'DM Serif Display', serif;
    }

    .content p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: justify;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .toolbar select,
    .toolbar button {
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .floating-notes {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    .note {
      background: #fff9c4;
      padding: 0.7rem;
      border-left: 4px solid #fdd835;
      margin: 1rem 0;
      display: none;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .chapter-heading {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="reader-container">
    <div class="toolbar">
      <div>
        <select id="chapter-select">
          <option disabled selected>Choose Chapter</option>
        </select>
        <button onclick="openSelectedChapter()">Open</button>
      </div>
      <button onclick="toggleTheme()">üåì Theme</button>
    </div>

    <header>
      <h1>I Got Reincarnated Naked and Can‚Äôt Find a Pair of Pants!</h1>
      <div class="author">Author: <a href="#" style="color: var(--accent); text-decoration: none;">Ldn</a></div>
      <hr />
    </header>

    <main id="story" class="content">
      <div class="chapter-heading">Welcome</div>
      <p>Select a chapter to begin reading your webnovel journey.</p>
    </main>
  </div>

  <button class="floating-notes" onclick="toggleNotes()">üìù Notes</button>

  <script>
    const chapters = {
      1: `<div class='chapter-heading'>Chapter 1: Prologue</div><p>Colorful lights whizzed through the smoky air, the spells exploding in a rainbow of sparkles...</p><div class='note'>Note: Classic fantasy combat intro.</div>`,
      2: `<div class='chapter-heading'>Chapter 2: No Pants</div><p>Still dazed, the protagonist awoke in a field with nothing but shame and a sense of urgency...</p><div class='note'>Note: Enter humor element.</div>`
    };

    const chapterSelect = document.getElementById("chapter-select");
    for (let i = 1; i <= 50; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `Chapter ${i}`;
      chapterSelect.appendChild(opt);
    }

    function openSelectedChapter() {
      const val = chapterSelect.value;
      if (val) loadChapter(val);
    }

    function loadChapter(num) {
      const story = document.getElementById("story");
      story.innerHTML = chapters[num] || `<div class='chapter-heading'>Chapter ${num}</div><p>Content coming soon...</p>`;
      localStorage.setItem("chapter", num);
      location.hash = `#${num}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function toggleNotes() {
      document.querySelectorAll(".note").forEach(note => {
        note.style.display = note.style.display === "block" ? "none" : "block";
      });
    }

    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
      const savedChapter = localStorage.getItem("chapter") || location.hash.replace("#", "") || "1";
      loadChapter(savedChapter);
    };
  </script>
</body>
</html>
